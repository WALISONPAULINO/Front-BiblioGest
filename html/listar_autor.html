<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de autores</title>
    <link rel="stylesheet" type="text/css" href="/css/leitores_ativos.css"/>
    <link rel="stylesheet" type="text/css" href="/css/funcionarios_ativos.css" />
    <link rel="stylesheet" type="text/css" href="/css/listar_autor.css" />
</head>
<body>
    <div class="container"> 

        <div class="container-main">
            <main>
                <div class="campo-busca">
                    <form class="search-container">
                        <input type="text" id="search-bar" placeholder="Buscar">
                        <a href="#"><img class="search-icon" src="/img/lupa.png"></a>
                    </form>
                </div>
                <div class="container-tabela"> 
                    <div class="autor-container">
                        <div>
                            <p class="autor">Autores</p>
                        </div>
                        <div class="button-novo-container">
                            <div class="button-novo">
                                <div>
                                    <p>NOVO</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <table>
                            <tr>
                                <th class="titulo">AUTOR</th>
                                <th class="titulo">AÇÃO</th>
                            </tr>
                            <tr>
                                <td class="linhas">J. K. Rowling</td>
                                <td class="linha">
                                    <button class="bt-editar">
                                        EDITAR
                                    </button>

                                    <button class="bt-editar-ex">
                                        EXCLUIR
                                    </button>
                                </td>
                            </tr>

                            <tr class="linhas-autor">
                                <td class="linhas">J. K. Rowling</td>
                                <td class="linha">
                                    <button class="bt-editar">
                                        EDITAR
                                    </button>

                                    <button class="bt-editar-ex">
                                        EXCLUIR
                                    </button>
                                </td>
                            </tr>

                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
