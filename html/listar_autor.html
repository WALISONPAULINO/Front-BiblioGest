<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de autores</title>
    <link rel="stylesheet" type="text/css" href="/css/leitores_ativos.css"/>
    <link rel="stylesheet" type="text/css" href="/css/funcionarios_ativos.css" />
    <link rel="stylesheet" type="text/css" href="/css/listar_autor.css" />
</head>
<body>
    <div class="container"> 

        <div class="container-main">
            <main>
                <div class="campo-busca">
                    <form class="search-container">
                        <input type="text" id="search-bar" placeholder="Buscar">
                        <a href="#"><img class="search-icon" src="/img/lupa.png"></a>
                    </form>
                </div>
                <div class="container-tabela"> 
                    <div class="autor-container">
                        <div>
                            <p class="autor">Autores</p>
                        </div>
                        <div class="button-novo-container">
                            <div class="button-novo">
                                <div>
                                    <p>NOVO</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <table>
                            <tr>
                                <th class="titulo-autor">AUTOR</th>
                                <th class="titulo">AÇÃO</th>
                            </tr>
                            <tr>
                                <td class="linhas">J. K. Rowling</td>
                                <td class="linha">
                                    <button class="bt-editar">
                                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                                        </svg>
                                        EDITAR
                                    </button>

                                    <button class="bt-editar-ex">
                                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                                        </svg>
                                        EXCLUIR
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
