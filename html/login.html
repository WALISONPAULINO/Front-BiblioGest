<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
      <div class="container">
        <main>
            <div class="container-main">
                <div class="card-frase">
                    <div class="frase-bg">
                        <p class="fonte-bg">BiblioGest</p>
                        <p class="fonte-bg-1">O sistema ideal para <br>gerenciar sua <br> biblioteca</p>
                        <button class="saiba-mais">Saiba mais</button>
                    </div>
        
                    <div class="img-login">
                        <img src="/img/img-principal.png" alt="" class="ilustracao-login">
                    </div>
                </div>

                <div class="login">
                    <div class="logo-login">
                         <img class= "logo-azul" src="/img/logo.png" alt="">
                    </div>
                    
                    <p class="nome-login">Login</p>
                    <div class="form-container">
                        <form action="">
                            <label class="form-label" for="cpf">CPF</label> <br>
                            <div class="form-aut">
                                <input class="form-input" type="text" id="cpf" />
                            </div>
                            <br>
                            <label class="form-label" for="senha">SENHA</label> <br>
                            <div class="form-aut">
                                <input class="form-input" type="password" id="senha" />
                            </div>
                        </form>
                    </div>
                    
                    <div class="bt-login">
                        <button class="button-login" type="submit">ENTRAR</button>
                    </div>
            </div>
        </main>
      </div>
</body>
</html>
