<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Municipal</title>
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="flex-container">

        <div class="img-login">
            <img src="/img/logo.png" alt="Logo" class="ilustracao-login">
        </div>

        <div class="img-text">
            <p>BOM TE VER POR AQUI, <br>
                <span class="destacado">LULINUX!</span></p>
        </div>

        <div class="flex-item">

            <h1>Biblioteca Pública Municipal Professora Maria 
                 Simonetti Gadelha Grilo</h1>
                 <div>
                    <img src="/img/Livro-home.png" alt="" class="imagem-biblioteca">
                 </div>
                 
          
        </div>

        <!-- Cards -->
        <div class="card">
            <i class="fas fa-user"></i>
            <h2>Funcionários</h2>
        </div>

        <div class="card">
            <i class="fas fa-book-reader"></i>
            <h2>Leitores</h2>
        </div>

        <div class="card">
            <i class="fas fa-book"></i>
            <h2>Acervos</h2>
        </div>

        <div class="card">
            <i class="fas fa-handshake"></i>
            <h2>Empréstimo</h2>
        </div>

    </div>
    
</body>
</html>
