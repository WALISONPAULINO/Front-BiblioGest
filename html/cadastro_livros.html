<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro livros</title>
    <link rel="stylesheet" type="text/css" href="/css/cadastro-leitor.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css" href="/css/cadastro_livros.css">
</head>
<body>
    <div class="container">
        <main>
        <p class="cadastro">CADASTRE UM NOVO LIVRO</p>
        <div class="form-leitor">
            <form action="">
                <label for="nome">AUTOR
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                    </svg>
                </label> 
                <div class="div-input">
                    <select class="nome-input" name="" id="">
                        <option value="">Jorge R.R Martin</option>
                        <option value="">Machado de Assis</option>
                        <option value="">Jane Austen</option>
                    </select>
                </div>

                <label for="nome">TÍTULO</label>
                <div class="div-input">
                    <input class="nome-input" type="text">
                </div>

                <div class="form-emprego">
                    
                    <div class="profissao">
                        <label for="">EDITORA
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                            </svg>
                        </label> <br>
                        <select class="input-emprego" name="editora" id="">
                            <option value=""></option>
                        </select>
                    </div>
            
                    <div class="profissao">
                        <label for="">ESTADO</label> <br>
                        <select class="input-emprego" name="editora" id="">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="form-emprego">
                    <div class="profissao">
                        <label for="">NÚMERO DE REGISTRO
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                            </svg>
                        </label> <br>
                        <select class="input-emprego" name="editora" id="">
                            <option value=""></option>
                        </select>
                    </div>
            
                    <div class="profissao">
                        <label for="">NÚMERO DE PÁGINAS</label> <br>
                        <input class="input-emprego" type="number">
                    </div>
                </div>

                <div class="form-emprego">
                    
                    <div class="profissao">
                        <label for="">EDIÇÃO
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                            </svg>
                        </label> <br>
                        <select class="input-emprego" name="editora" id="">
                            <option value=""></option>
                        </select>
                    </div>
            
                    <div class="profissao">
                        <label for="">CLASSIFICAÇÃO</label> <br>
                        <input class="input-emprego" type="text">
                    </div>
                </div>

                <div class="form-emprego">
                    
                    <div class="profissao">
                        <label for="">DATA DE LANÇAMENTO</label> <br>
                        <input class="input-emprego" type="date">
                    </div>
            
                    <div class="profissao">
                        <label for="">SESSÃO</label> <br>
                        <select class="input-emprego" name="editora" id="">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
          

                <div class="button">
                    <button class="bt-cadastrar">CADASTRAR</button>
                </div>
            </form>
        </div>
        </main>
    </div>
</body>
</html>
