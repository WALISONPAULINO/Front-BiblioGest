<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro funcionario</title>
    <link rel="stylesheet" type="text/css" href="/css/cadastro-leitor.css">
    <link rel="stylesheet" type="text/css" href="/css/cadastro_funcionario.css">
</head>
<body>
    <div class="container">
        <main>
        <p class="cadastro">CADASTRE UM FUNCION√ÅRIO</p>
        <div class="form-leitor">
            <form action="">
                <label for="nome">NOME</label>
                <div class="div-input">
                    <input class="nome-input" type="text">
                </div>

                <div class="form-emprego">
                    
                    <div class="profissao">
                        <label for="">CPF</label> <br>
                        <input class="input-emprego" type="text">
                    </div>
            
                    <div class="profissao">
                        <label for="">RG</label> <br>
                        <input class="input-emprego" type="text">
                    </div>
                </div>

                <label for="nome">E-MAIL</label>
                <div class="div-input">
                    <input class="nome-input" type="email">
                </div>

                <div class="form-emprego">
                    
                    <div class="profissao">
                        <label for="">CARGO</label> <br>
                        <input class="input-emprego" type="text">
                    </div>
            
                    <div class="profissao">
                        <label for="">TELEFONE</label> <br>
                        <input class="input-emprego" type="text">
                    </div>
                </div>
                
                <label for="nome">IMAGEM</label>
                <div class="div-file">
                    <input class="input-file" type="file">
                </div>

                <div class="button">
                    <button class="bt-cadastrar">CADASTRAR</button>
                </div>
            </form>
        </div>
        </main>
    </div>
</body>
</html>
