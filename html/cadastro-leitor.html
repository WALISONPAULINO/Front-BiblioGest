<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor</title>
    <link rel="stylesheet" type="text/css" href="/css/cadastro-leitor.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    
</head>
<body>
    <div class="container">
        <main>
        <p class="cadastro">CADASTRE UM NOVO LEITOR</p>
        <div class="form-leitor">
            <div class="form">
                <form action="">
                    <label for="nome">NOME</label>
                    <div class="div-input">
                        <input class="nome-input" type="text">
                    </div>
    
                    <div class="form-emprego-1">
                        
                        <div class="profissao">
                            <label for="">PROFISSÃO</label> <br>
                            <input class="input-emprego" type="text">
                        </div>
                
                        <div class="profissao">
                            <label for="">INSTITUIÇÃO</label> <br>
                            <input class="input-emprego" type="text">
                        </div>
                    </div>
    
                    <div class="form-emprego">
                        
                        <div class="profissao">
                            <label for="">RG</label> <br>
                            <input class="input-emprego-1" type="text">
                        </div>
                
                        <div class="profissao">
                            <label for="">NASCIMENTO</label> <br>
                            <input class="input-emprego-1 nasci" type="date">
                        </div>
    
                        <div class="profissao">
                            <label for="">TELEFONE</label> <br>
                            <input class="input-emprego-1" type="text">
                        </div>
                    </div>
    
                    <label for="nome">E-MAIL</label>
                    <div class="div-input">
                        <input class="nome-input" type="email">
                    </div>
    
                    <label for="nome">ENDEREÇO</label>
                    <div class="div-input">
                        <input class="nome-input" type="text">
                    </div>
    
                    <div class="button">
                        <button class="bt-cadastrar">CADASTRAR</button>
                    </div>
                </form>
            </div>
           
        </div>
        </main>
    </div>
</body>
</html>
